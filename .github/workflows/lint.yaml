on:
  push:
    branches: [main, master]
  pull_request:

name: lint

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: cargo rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
